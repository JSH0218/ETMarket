spring:
    application:
        name: etmarket
    thymeleaf:
        cache: false
    jpa:
        hibernate:
            ddl-auto: update
            format_sql: true
        generate-ddl: true
        show-sql: true   # 추가된 부분
        database: mysql
        database-platform: org.hibernate.dialect.MySQLDialect
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true  # SQL 쿼리 주석을 추가하여 가독성을 높임

    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true
    config:
        import: aws.yml

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

server:
    port: 9000