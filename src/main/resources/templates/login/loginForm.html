<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/menu.js"></script>
<title>Title</title>
<link rel="icon" href="image/favicon.ico" type="image/x-icon">
<style type="text/css">
	#btnlogin{
		background-color: #4EB006;
		border-color: #4EB006;
	}
</style>
</head>
<body>
<div th:replace="fragments/header :: menu1">메뉴1부분</div>

<div th:replace="fragments/header :: menu2">메뉴2부분</div>

	<div align="center" style="margin: 100px 0px 100px 0px;">
		<form action="loginprocess" method="post">
			<table class="table table-bordered" style="width:250px;">
				<caption align="top"><b>회원 로그인</b></caption>
				<tr>
					<td align="left">
						<input type="text" name="id" class="form-control" required="required" placeholder="아이디 입력" style="width:200px;" value="${sessionScope.saveok==null?"":sessionScope.myid }">
					</td>
				</tr>
				
				<tr>
					<td>
						<input type="password" name="pass" class="form-control" required="required" placeholder="비밀번호 입력" style="width:200px;">
					</td>
				</tr>
				
				<tr>
					<td>
						<!-- 아이디 저장이 null이면 비체크 -->
						<input type="checkbox" name="cbsave" ${sessionScope.saveok==null?"":"checked" }>아이디저장
					</td>
				</tr>
				
				<tr>
					<td>
						<button type="submit" id="btnlogin" class="btn btn-success btn-lg" style="width:200px;">로그인</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

<div th:replace="fragments/footer :: company">기업설명부분</div>
</body>
</html>
