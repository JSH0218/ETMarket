<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/menu.js"></script>
<title>loginForm</title>
<link rel="icon" href="image/favicon.ico" type="image/x-icon">
<style type="text/css">
	#btnlogin{
		background-color: black;
	}
	
	.loginsub{
		font-size: 11pt;
	}
	
	a{
		text-decoration: none;
		color: black;
	}
</style>
</head>
<body>
<div th:replace="fragments/header :: menu1">메뉴1부분</div>

<div th:replace="fragments/header :: menu2">메뉴2부분</div>

	<div align="center" style="margin: 120px 0px 200px 0px;">
	
		<form action="loginprocess" method="post">
			<table style="width:250px;">
				<caption align="top" style="color: black; margin-bottom: 25px;"><h3><b>로그인</b></h3></caption>
				<tr>
					<td align="left">							
						<div style="margin-bottom: 8px;">
							<font class="loginsub">아이디</font> <br>
							<input type="text" name="userLoginId" class="form-control" required="required" style="width:250px;" 
							>
						</div>						
					</td>
				</tr>
				
				<tr>
					<td>
						<div style="margin-bottom: 2px; height: 80px;">
							<font class="loginsub">비밀번호</font> <br>
							<input type="password" name="userPassword" class="form-control" required="required" style="width:250px;">
						
							<!-- 아이디 및 비밀번호가 틀렸을 경우 에러메세지 출력 -->
							<div th:if="${loginError}">
                           		<p style="color: red; font-size: 10pt;" th:text="${loginError}"></p>
                       		</div>
						</div>
						
						
					</td>
				</tr>
					
				<tr>
					<td>
						<button type="submit" id="btnlogin" class="btn btn-lg loginsub" style="margin-top:10px; width:250px; color: white;">로그인</button>
					</td>
				</tr>
				
				<tr>
					<td>
						<div class="loginsub" style="margin: 5px 0px 0px 0px;">
							<!-- 아이디 저장이 null이면 비체크 -->
							<label><input type="checkbox" name="cbsave" ${session.saveok == null?"":"checked"}> 아이디저장 </label>
							
							<span style="float: right;">
								<a href="findID">아이디</a>/<a href="findPW">비밀번호찾기</a>
							</span>
						</div>
					</td>
				</tr>
				
				<tr>
					<td>
						<div style="margin-top: 35px;">
							<a><img alt="" src="../image/kakao_login_large_wide.png" style="width: 250px;"></a>
							<div align="center" style="margin-top: 6px; text-decoration: underline;">
								<a class="loginsub" href="join"><b>회원가입하기</b></a>
							</div>
						</div>					
					</td>
				</tr>
				
			</table>
		</form>
	</div>

<div th:replace="fragments/footer :: company">기업설명부분</div>
</body>
</html>
